name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * 5'

jobs:
  Analyse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v1
      with:
        languages: javascript
    
    - uses: actions/setup-node@v2
    - run: npm install
      
    - uses: github/codeql-action/analyze@v1
